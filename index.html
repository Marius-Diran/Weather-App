<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Site by Marius Odediran</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="min-h-[100vh] flex justify-center items-center bg-green-700">
  <div class="container">
    <div class="h-[90vh] w-[40%] bg-purple-600 mx-auto my-10 rounded-2xl main-body">
      <div class="relative bg-transparent border border-solid border-white h-[10vh] w-[90%] flex items-center mx-auto top-8 rounded-lg search-box">
        <i class="fa-solid fa-location-dot text-2xl ml-5" style="color: #ffffff;"></i>
        <input type="text" placeholder="Enter Your Location...." class="text-2xl bg-transparent placeholder-white w-[70%] mx-auto outline-none text-white placeholder:capitalize">
        <button class="fa-solid fa-magnifying-glass text-2xl mr-7" style="color: #ffffff;"></button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/ad2f1382aa.js" crossorigin="anonymous"></script>
</body>
</html>
